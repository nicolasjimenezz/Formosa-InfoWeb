  <!-- Social: facebook / Open graph -->
  <meta property="og:title" content="Formosa, tierra hermosa" />
  <meta property="og:description" content="Página estática informativa acerca de Formosa-Argentina" />
  <meta property="og:url" content="https://nicolasjimenezz.github.io/PreEntrega2Jimenez/" />

  <!-- Social: twitter-->
  <meta name="twitter:title" content="Formosa, tierra hermosa">
  <meta name="twitter:description" content="Página estática informativa acerca de Formosa-Argentina">

  <link rel="shortcut icon" href="./images/escudo-formosa.png" type="image/x-icon">
  <title>Formosa tierra hermosa</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="row nav-titulo">
      <!-- logo/escudo -->
      <div class="col-3 logo-container">
        <div class="pentagon"></div> <!-- Clip path logo -->
        <img class="logo" src="./images/logo-escudo.jpg" alt="Logo escudo de Formosa">
      </div>
      <h1 class="col-9">Formosa</h1>
    </div>
    <nav id="navbar-personal" class="navbar navbar-expand-md navbar-personal">
      <div id="container-fluid-personal" class="container-fluid"> <!-- ID para ganar en especificidad al estilo por defecto -->
        <h3 class="titulo-mobile-invisible">Histor</h3> <!-- Usado para centrar el título mobile en el menu hamburguesa-->
        <h3 class="titulo-mobile-actual">Inicio</h3>
        <button class="navbar-toggler navbar-toggler-personal" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-nav-personal">
            <a class="nav-link nav-link-personal activo" href="./index.html">Inicio</a>
            <a class="nav-link nav-link-personal no-activo" href="./pages/historia.html">Símbolos</a>
            <a class="nav-link nav-link-personal no-activo" href="./pages/mapa.html">Mapa</a>
            <a class="nav-link nav-link-personal no-activo" href="./pages/gastronomia.html">Gastronomia</a>
            <a class="nav-link nav-link-personal no-activo" href="./pages/contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- DESKTOP CAROUSEL -->
    <div class="galeria-mobile">
      <figure class="caja-paisaje">
        <img src="./images/index/1.jpg" alt="Imagen ciudad de Formosa">
        <figcaption>Ciudad de Formosa desde la costanera</figcaption>
      </figure>
      <figure class="caja-paisaje">
        <img src="./images/index/2.jpg" alt="Imagen del Bañado la Estrella">
        <figcaption>Bañado la Estrella</figcaption>
      </figure>
      <figure class="caja-paisaje">
        <img src="./images/index/3.jpg" alt="Imagen 2 Bañado la Estrella">
        <figcaption>Bañado la Estrella</figcaption>
      </figure>
      <figure class="caja-paisaje">
        <img src="./images/index/4.jpg" alt="Imagen Cruz del Norte de la ciudad de Formosa">
        <figcaption>Cruz del Norte</figcaption>
      </figure>
    </div>
    <!-- MOBILE GALLERY -->
    <div id="carouselWithCaptions" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/index/1.jpg" class="d-block w-100" alt="Slide 1-Imagen ciudad de Formosa">
          <div class="carousel-caption d-none d-sm-block"><h5>Ciudad de Formosa desde la costanera</h5></div>
        </div>
        <div class="carousel-item">
          <img src="./images/index/2.jpg" class="d-block w-100" alt="Slide 2-Imagen del Bañado la Estrella">
          <div class="carousel-caption d-none d-sm-block"><h5>Bañado la Estrella</h5></div>
        </div>
        <div class="carousel-item">
          <img src="./images/index/3.jpg" class="d-block w-100" alt="Slide 3-Imagen 2 Bañado la Estrella">
          <div class="carousel-caption d-none d-sm-block"><h5>Bañado la Estrella</h5></div>
        </div>
        <div class="carousel-item">
          <img src="./images/index/4.jpg" class="d-block w-100" alt="Slide 4-Imagen Cruz del Norte de la ciudad de Formosa">
          <div class="carousel-caption d-none d-sm-block"><h5>Cruz del Norte</h5></div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselWithCaptions" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselWithCaptions" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </main>
  <footer class="row footer">
    <div class="col-6 footer-titles">
      <h4 class="footer-ubicacion">Formosa - República Argentina</h4>
      <h4>2023 - Nicolás Jiménez</h4>
    </div>
    <div class="col-6 footer-links">
      <a href="https://www.facebook.com/MinTurFormosa" target=_blank><img class="social-media fb" src="./images/fb.png" alt="Imagen link facebook"></a>
      <a href="https://www.instagram.com/minturformosa/" target=_blank><img class="social-media ig" src="./images/ig.png" alt="Imagen link instagram"></a>
      <a href="https://www.twitter.com/minturformosa" target=_blank><img class="social-media tw" src="./images/tw1.1.png" alt="Imagen link twitter"></a>
      <a href="https://www.tiktok.com/@formosahermosaoficial" target=_blank><img class="social-media tk" src="./images/tk.png" alt="Imagen link tiktok"></a>
    </div>
  </footer>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
