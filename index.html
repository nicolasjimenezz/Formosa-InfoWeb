<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/escudo-formosa.png" type="image/x-icon">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="row nav-titulo">
                <!-- logo/escudo -->
                <div class="col-3 logo-container">
                    <div class="pentagon"></div> <!-- Clip path para el logo -->
                    <img class="logo" src="./images/logo-escudo.jpg" alt="Logo escudo de Formosa">
                </div>
                <h1 class="col-9">Formosa</h1>
            </div>
            <div class="row mobile-menu">
                <div class="col-9"><h2>Inicio</h2></div>
                <!-- Bootstrap top offcanvas - menu hamburguesa -->
                <div class="col-3 boton">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                        <img class="nav-menu-icon" src="./images/bars-solid.svg" alt="Menu desplegable">
                    </button>

                    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="nav-tabs">
                                <li><a href="index.html">Inicio</a></li>
                                <li><a href="pages/historia.html">Historia</a></li>
                                <li><a href="pages/mapa.html">Mapa</a></li>
                                <li><a href="pages/gastronomia.html">Gastronomia</a></li>
                                <li><a href="pages/contacto.html">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselWithCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="2"></li>
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/index/1.jpg" class="d-block w-100" alt="Slide 1-Imagen ciudad de Formosa">
                <div class="carousel-caption d-none d-sm-block">
                <h5>Ciudad de Formosa desde la costanera</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/index/2.jpg" class="d-block w-100" alt="Slide 2-Imagen del Bañado la Estrella">
                <div class="carousel-caption d-none d-sm-block">
                  <h5>Bañado la Estrella</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/index/3.jpg" class="d-block w-100" alt="Slide 3-Imagen 2 Bañado la Estrella">
                <div class="carousel-caption d-none d-sm-block">
                  <h5>Bañado la Estrella</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/index/4.jpg" class="d-block w-100" alt="Slide 4-Imagen Cruz del Norte de la ciudad de Formosa">
                <div class="carousel-caption d-none d-sm-block">
                  <h5>Cruz del Norte</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselWithCaptions" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselWithCaptions" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
        </div>
    </main>
    <footer> <!-- Usé flexbox para posicionar las cajas -->
        <div class="footer-titles">
            <h4 class="footer-ubicacion">Formosa - República Argentina</h4>
            <h4>Copyright &copy; 2023 - Nicolás Jiménez</h4>
        </div>
        <div class="footer-links">
            <a href="https://www.facebook.com/MinTurFormosa" target=_blank><img class="social-media fb" src="./images/fb.png"></a>
            <a href="https://www.instagram.com/minturformosa/" target=_blank><img class="social-media ig" src="./images/ig.png"></a>
            <a href="https://www.twitter.com/minturformosa" target=_blank><img class="social-media tw" src="./images/tw1.1.png"></a>
            <a href="https://www.tiktok.com/@formosahermosaoficial" target=_blank><img class="social-media tk" src="./images/tk.png"></a>
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
