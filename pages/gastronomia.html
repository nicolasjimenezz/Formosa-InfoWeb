    <main>
        <figure class="contenedor-multiuso">
            <img src="../images/gastronomia/sopa-paraguaya.png" class="foto-contenida" alt="Sopa paraguaya">
            <div>
                <h3 class="titulo-interno">Sopa paraguaya</h3>
                <div class="mapa-texto">
                    <p>A pesar de su nombre, es un pastel sólido salado a base de harina de maíz, cebolla, queso fresco y huevos. Se suele consumir en las celebraciones de cumpleaños, asado o reuniones entre amigos.</p>
                </div>
            </div>
        </figure>

        <figure class="contenedor-multiuso">
            <div>
                <h3 class="titulo-interno">Chipa guazú</h3>
                <div class="mapa-texto">
                    <p>El chipá guazú es un plato típico de Paraguay y el norte argentino, reconocido por su sabor único y su aspecto irresistible. Se trata de una especie de pastel salado hecho principalmente a base de maíz y queso fresco, con una textura suave y cremosa, que sorprende por su sabor agridulce.</p>
                </div>
            </div>
            <img src="../images/gastronomia/chipa-guazu-png.jpg" class="foto-contenida" alt="Chipa guazú">
        </figure>

        <figure class="contenedor-multiuso">
            <img src="../images/gastronomia/mbeju.png" class="foto-contenida" alt="Mbeju">
            <div>
                <h3 class="titulo-interno">Mbeju</h3>
                <div class="mapa-texto">
                    <p>El mbeju es una especie de panqueque de almidón de mandioca y queso fresco. Es herencia de la cocina mestiza cario guaraní-española que ocurrió en la ciudad de Asunción, es tradicional de la gastronomía de Paraguay, también es consumida en el nordeste argentino</p>
                </div>
            </div>
        </figure>
