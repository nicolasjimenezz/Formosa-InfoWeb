            <h3 class="titulo-interno">Bandera provincial</h3>
            <p>El paño partido en tres campos representa el Cono Sur abrazado por los dos Océanos, expresado en los colores celeste y blanco de nuestra bandera nacional. </p>
            <p>La guirnalda de laureles que cruza todo el paño sintetiza la ubicación geográfica atravesada por el trópico de Capricornio en sentido longitudinal.</p>
            <p>La estructura institucional se sintetiza en nueve estrellas dispuestas en el círculo a la altura del Trópico, componentes ya presentes en el escudo provincial.</p>
        </figure>

        <figure class="caja-paisaje">
            <img src="../images/historia/escudo-formosa.png" alt="Imagen del escudo provincial de Formosa">
            <h3 class="titulo-interno">Escudo provincial</h3>
            <p>Consta de un campo poligonal irregular de ocho lados, dividido en dos cuarteles. El cuartel superior es de color azul con un capullo de algodón, símbolo de un porvenir productivo e industrial, coronado por nueve estrellas dispuestas simétricamente, que representan los departamentos provinciales.</p>
            <p>En el cuartel inferior (debajo de la línea divisoria) dos vigorosas manos entrelazadas simbolizan la unión de todos sus hijos. En lo alto un sol naciente con rayos en disposición de engranaje, simboliza la nueva provincia y en la parte inferior dos ramas de laurel.</p>
        </figure>
