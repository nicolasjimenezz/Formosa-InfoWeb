                <h3 class="titulo-interno">Mapa provincial</h3>
                <div class="mapa-texto">
                    <p>Formosa es una de las veintitrés provincias de la República Argentina. Su capital es la homónima <strong>Formosa</strong>. </p>
                    <p> La provincia se encuentra dividida en 9 departamentos, los cuales se dividen a su vez en distritos catastrales, e incluyen áreas de gobierno local, repartidas en 27 municipios, 10 comisiones de fomento y 18 juntas vecinales provinciales.</p>
                    <p>La provincia limita al norte con el río Pilcomayo que la separa de Paraguay, al este con el río Paraguay que también la separa del Paraguay, al sur con los ríos Bermejo y Teuco que la separan de Chaco, y al oeste con Salta, mediante un meridiano.</p>
                </div>
